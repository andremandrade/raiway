sourceVersion: 1
targetVersion: 2
script:
  - name: Deleting models to move to entities folder
    type: delete-models
    models:
    - example/person
    - example/company

  - name: Re-creating entities models into entity folder
    type: load-models
    files: 
    - /home/andre/go/src/github.com/andremandrade/raiway/example/rel/model/person.rel
    - /home/andre/go/src/github.com/andremandrade/raiway/example/rel/model/company.rel
    prefix: example/entities
    
  - type: enable-ics

  - type: disable-ics

  - type: update
    query: | # inline query
      def insert:jobs = loaded_jobs

  - type: update
    filePath: example/rel/update/create-system-user.rel